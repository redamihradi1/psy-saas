<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PsySaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="max-w-md w-full mx-4">
        
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-blue-600 mb-2">PsySaaS</h1>
            <p class="text-gray-600">Plateforme de gestion pour psychologues</p>
        </div>
        
        <!-- Card de connexion -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Connexion</h2>
            
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <!-- Formulaire -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom d'utilisateur
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Entrez votre nom d'utilisateur"
                    >
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Entrez votre mot de passe"
                    >
                </div>
                
                <!-- Remember me -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Se souvenir de moi
                    </label>
                </div>
                
                <!-- Submit button -->
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg hover:shadow-xl"
                >
                    Se connecter
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-blue-600 hover:underline">
                    Mot de passe oublié ?
                </a>
            </div>
        </div>
        
        <!-- Admin link -->
        <div class="text-center mt-6">
            <a href="{% url 'admin:index' %}" class="text-sm text-gray-600 hover:text-gray-800">
                Accès admin →
            </a>
        </div>
        
    </div>
    
</body>
</html>
